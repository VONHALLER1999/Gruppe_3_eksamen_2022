<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Form</title>
    <style>
      #mylink {
        font-size: 25px;
      }
    </style>
  </head>
  <body align="center">
    <header>
      <h1>Opret opslag</h1>
    </header>

    <form action="/opretopslag" method="POST">
      <fieldset>
        <label>Kategori</label>
        <select name="kategori">
          <option value="Bil">Bil</option>
          <option value="Brandeovn">Brandeovn</option>
          <option value="Kasket">Kasket</option>
        </select>
        <br /><br />
        <label>Billede</label>
        <input type="file" name="billede" />
        <br /><br />
        <label>Pris</label>
        <input
          type="text"
          id="pris"
          name="pris"
          placeholder="f.eks. 100kr"
          required
        />

        <br /><br />

        <input type="submit" value="Submit" />
      </fieldset>
    </form>
    <br /><br />
    <a id="mylink" href="./home.html">HOME</a>
  </body>
  <script src="sendToIndex.js"></script>
</html>
