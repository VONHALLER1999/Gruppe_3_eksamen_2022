<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Form</title>
    <style>
      #mylink {
        font-size: 25px;
      }
    </style>
  </head>
  <body align="center">
    <header>
      <h1>Rediger opslag</h1>
    </header>

    <form action="/redigeropslag" method="POST">
      <fieldset>
          <label>Id'et på det opslag du vil ændrer</label>
          <input
          type="text"
          id="id"
          name="id"
          placeholder="Id"
          required
        />
        <br /><br />
        <label>Kategori</label>
        <select name="kategori">
          <option value="Bil">Bil</option>
          <option value="Brandeovn">Brandeovn</option>
          <option value="Kasket">Kasket</option>
        </select>
        <br /><br />
        <label>Billede</label>
        <input type="file" name="billede" />
        <br /><br />
        <label>Pris</label>
        <input
          type="text"
          id="pris"
          name="pris"
          placeholder="f.eks. 100kr"
          required
        />
        <br /><br />

        <input type="submit" value="Submit" />
      </fieldset>
    </form>
<br /><br />
    <a id="mylink" href="./sletopslag.html">Slet opslag?</a>
    <br /><br />

    <a id="mylink" href="./home.html">HOME</a>

    <script src="sendToIndex.js"></script>
  </body>
</html>
